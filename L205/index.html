<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 2/5</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- page content -->
    <script>
      
	for( let j=2; j <=20; j++){
		//j -> x
		var isPrime = true;

		for(var i=2;i<j;i++){
			if(j%i==0){
				isPrime = false;
			}
		}

		if(isPrime){
			alert(j);
		}
	}
    </script>
  </body>
</html>
